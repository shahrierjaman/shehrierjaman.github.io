  <!-- Custom CSS -->
  <style>
    body {
      background: radial-gradient(circle, rgba(207, 198, 213, 0.05) 10%, transparent 10.01%);
      background-color: #1E1E1E;
      color: #FFFFFF;
      font-family: 'Arial', sans-serif;
      overflow-x: hidden;
    }

    #contact {
      background: linear-gradient(135deg, #2A2A2A, #1E1E1E);
      padding: 100px 0;
      position: relative;
      overflow: hidden;
      margin-top:70px;
    }

    #contact::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(207, 198, 213, 0.1) 10%, transparent 10.01%);
      transform: rotate(45deg);
      z-index: 1;
      animation: moveBackground 10s linear infinite;
    }

    @keyframes moveBackground {
      0% {
        transform: rotate(45deg) translateX(0);
      }
      100% {
        transform: rotate(45deg) translateX(-50%);
      }
    }

    .contact-form {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 40px;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      position: relative;
      z-index: 2;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .contact-form:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.2);
    }

    .contact-form input,
    .contact-form textarea {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 10px;
      color: #FFFFFF;
      padding: 12px;
      margin-bottom: 20px;
      width: 100%;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      outline: none;
    }

    .contact-form input::placeholder,
    .contact-form textarea::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .contact-form button {
      background: linear-gradient(135deg, #2C2C2C, #1F1F1F);
      border: none;
      border-radius: 10px;
      color: #FFFFFF;
      padding: 12px 30px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .contact-form button:hover {
      background: linear-gradient(135deg, #2D2D2D, #202020);
      transform: translateY(-3px);
    }

    .contact-info {
      margin-top: 40px;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    .contact-info h3 {
      margin-bottom: 20px;
      font-size: 24px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .contact-info p {
      font-size: 18px;
      margin-bottom: 10px;
      color: rgba(255, 255, 255, 0.8);
    }

    .social-links a {
      color: #FFFFFF;
      margin: 0 10px;
      font-size: 24px;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .social-links a:hover {
      color: #CFC6D5;
      transform: translateY(-5px);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .contact-form {
        padding: 20px;
      }

      .contact-info h3 {
        font-size: 20px;
      }

      .contact-info p {
        font-size: 16px;
      }
    }
  </style>
</head>
