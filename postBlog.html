<!DOCTYPE html>

<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <!-- Custom CSS -->
  <style>
    /* General Styles */
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #1E1E1E;
      color: #E0E0E0;
      line-height: 1.7;
    }

    h1, h2, h3, h4, h5, h6 {
      font-family: 'Playfair Display', serif;
      color: #CFC6D5;
    }

    a {
      color: #CFC6D5;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #B8AFC0;
    }

    /* Post Blog Form Section */
    #post-blog-form {
      padding: 100px 0;
      background: radial-gradient(circle, rgba(207, 198, 213, 0.05) 10%, transparent 10.01%);
      background-size: 20px 20px;
      animation: moveBackground 20s linear infinite;
    }

    @keyframes moveBackground {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: 100% 100%;
      }
    }

    @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

    .form-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px;
      background: rgba(40, 40, 40, 0.8);
      border-radius: 12px;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      animation: fadeInUp 1s ease-out forwards;
    }

    .form-container h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #CFC6D5;
      text-align: center;
    }

    .form-container label {
      font-size: 1rem;
      color: #B0A8B9;
      margin-bottom: 5px;
    }

    .form-container input,
    .form-container textarea,
    .form-container .file-upload {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #444444;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: #E0E0E0;
      font-size: 1rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .form-container input:focus,
    .form-container textarea:focus,
    .form-container .file-upload:focus {
      border-color: #CFC6D5;
      box-shadow: 0 0 10px rgba(207, 198, 213, 0.3);
      outline: none;
    }

    .form-container textarea {
      resize: vertical;
      min-height: 150px;
    }

    .form-container .file-upload {
      position: relative;
      cursor: pointer;
    }

    .form-container .file-upload input[type="file"] {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
    }

    .form-container .file-upload span {
      display: block;
      color: #B0A8B9;
    }

    .form-container .file-upload:hover span {
      color: #CFC6D5;
    }

    .form-container button {
      width: 100%;
      padding: 12px;
      background: #CFC6D5;
      border: none;
      border-radius: 8px;
      color: #121212;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .form-container button:hover {
      background: #B8AFC0;
      transform: translateY(-3px);
    }

    /* Footer */
    footer {
      padding: 20px 0;
      text-align: center;
      color: #CFC6D5;
      background: linear-gradient(135deg, #2A2A2A, #1E1E1E);
    }

    .social-links a {
      font-size: 1.8rem;
      color: #E6E1E8;
      margin: 0 10px;
      transition: transform 0.3s, color 0.3s;
    }

    .social-links a:hover {
      color: #CFC6D5 !important;
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="fixed-top">
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">Sabit.</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="projects.html">Projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#services">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="blogs.html">Blog</a>
            </li>
          </ul>
          <a href="contact.html" class="btn btn-outline-light ms-3 contBtn"
            ><i class="fas fa-envelope"></i> Contact</a
          >
        </div>
      </div>
    </nav>
  </header>

  <!-- Post Blog Form Section -->
  <section id="post-blog-form">
    <div class="form-container">
      <h1>Post a Blog</h1>
      <form>
        <!-- Blog Image 1 -->
        <div class="form-group">
          <label for="blog-image-1">Blog Image 1</label>
          <div class="file-upload">
            <input type="file" id="blog-image-1" name="blog-image-1" accept="image/*" required>
            <span>Click to upload image</span>
          </div>
        </div>

        <!-- Blog Image 2 -->
        <div class="form-group">
          <label for="blog-image-2">Blog Image 2</label>
          <div class="file-upload">
            <input type="file" id="blog-image-2" name="blog-image-2" accept="image/*" required>
            <span>Click to upload image</span>
          </div>
        </div>

        <!-- Writer Name -->
        <div class="form-group">
          <label for="writer-name">Writer Name</label>
          <input type="text" id="writer-name" name="writer-name" placeholder="Enter writer's name" required>
        </div>

        <!-- Date of Writing -->
        <div class="form-group">
          <label for="date">Date of Writing</label>
          <input type="date" id="date" name="date" required>
        </div>

        <!-- Blog Title -->
        <div class="form-group">
          <label for="blog-title">Blog Title</label>
          <input type="text" id="blog-title" name="blog-title" placeholder="Enter blog title" required>
        </div>

        <!-- Description 1 -->
        <div class="form-group">
          <label for="description-1">Description 1</label>
          <textarea id="description-1" name="description-1" placeholder="Enter the first description" required></textarea>
        </div>

        <!-- Description 2 -->
        <div class="form-group">
          <label for="description-2">Description 2</label>
          <textarea id="description-2" name="description-2" placeholder="Enter the second description" required></textarea>
        </div>

        <!-- Quote -->
        <div class="form-group">
          <label for="quote">Quote</label>
          <textarea id="quote" name="quote" placeholder="Enter a quote for the blog" required></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit">Post Blog</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="py-4 bg-dark text-white text-center">
    <div class="container">
      <p class="fs-5">Let's build something amazing together!</p>
      <div class="social-links">
        <a href="https://github.com/shahrierjaman" class="text-white me-3"><i class="fab fa-github"></i></a>
        <a href="https://www.linkedin.com/in/shahrier-jaman-sabit/" class="text-white me-3"><i class="fab fa-linkedin"></i></a>
        <a href="#" class="text-white"><i class="fab fa-twitter"></i></a>
      </div>

    </div>
  </footer>
