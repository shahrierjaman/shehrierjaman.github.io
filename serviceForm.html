<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Take Service - Shahrier Jaman</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <!-- Custom CSS -->
  <style>
    /* General Styles */
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #1E1E1E;
      color: #E0E0E0;
      line-height: 1.7;
    }

    h1, h2, h3, h4, h5, h6 {
      font-family: 'Playfair Display', serif;
      color: #CFC6D5;
    }

    a {
      color: #CFC6D5;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #B8AFC0;
    }

    /* Form Section */
    #take-service-form {
      padding: 100px 0;
      background: radial-gradient(circle, rgba(207, 198, 213, 0.05) 10%, transparent 10.01%);
      background-size: 20px 20px;
      animation: moveBackground 20s linear infinite;
    }

    @keyframes moveBackground {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: 100% 100%;
      }
    }

    .form-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 40px;
      background: rgba(40, 40, 40, 0.8);
      border-radius: 12px;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      animation: fadeInUp 1s ease-out forwards;
    }

    @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

    .form-container h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #CFC6D5;
      text-align: center;
    }

    .form-container label {
      font-size: 1rem;
      color: #B0A8B9;
      margin-bottom: 5px;
    }

    .form-container input,
    .form-container textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #444444;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: #E0E0E0;
      font-size: 1rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .form-container select{
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #444444;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: #E0E0E0;
      font-size: 1rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .form-container input:focus,
    .form-container textarea:focus {
      border-color: #CFC6D5;
      box-shadow: 0 0 10px rgba(207, 198, 213, 0.3);
      outline: none;
    }

    .form-container select:focus{
        color:rgba(40, 40, 40, 0.8);;
    }

    .form-container textarea {
      resize: vertical;
      min-height: 150px;
    }

    .form-container button {
      width: 100%;
      padding: 12px;
      background: #CFC6D5;
      border: none;
      border-radius: 8px;
      color: #121212;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .form-container button:hover {
      background: #B8AFC0;
      transform: translateY(-3px);
    }

    /* Footer */
    footer {
      padding: 20px 0;
      text-align: center;
      color: #CFC6D5;
      background: linear-gradient(135deg, #2A2A2A, #1E1E1E);
    }

    .social-links a {
      font-size: 1.8rem;
      color: #E6E1E8;
      margin: 0 10px;
      transition: transform 0.3s, color 0.3s;
    }

    .social-links a:hover {
      color: #CFC6D5 !important;
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="fixed-top">
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">Sabit.</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="projects.html">Projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#services">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="blogs.html">Blog</a>
            </li>
          </ul>
          <a href="contact.html" class="btn btn-outline-light ms-3 contBtn"><i class="fas fa-envelope"></i> Contact</a>
        </div>
      </div>
    </nav>
  </header>

  <!-- Take Service Form Section -->
  <section id="take-service-form">
    <div class="form-container">
      <h1>Take Service</h1>
      <form>
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email address" required>
        </div>
        <div class="form-group">
          <label for="service-type">Service Type</label>
          <select id="service-type" name="service-type" required>
            <option value="" disabled selected>Select a service</option>
            <option value="web-Design">Web Design</option>
            <option value="Python-app">Python GUI Application</option>
            <option value="Ml_Project">ML Project</option>
            <option value="Malware_removal">Malware Removal</option>
          </select>
        </div>
        <div class="form-group">
          <label for="budget">Budget</label>
          <select id="budget" name="budget" required>
            <option value="" disabled selected>Select your budget</option>
            <option value="50-100">$50 - $100</option>
            <option value="100-150">$100 - $150</option>
            <option value="200+">$200+</option>
          </select>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Describe your project or requirements" required></textarea>
        </div>
        <button type="submit">Submit Request</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="py-4 bg-dark text-white text-center">
    <div class="container">
      <p class="fs-5">Let's build something amazing together!</p>
      <div class="social-links">
        <a href="https://github.com/shahrierjaman" class="text-white me-3"><i class="fab fa-github"></i></a>
        <a href="https://www.linkedin.com/in/shahrier-jaman-sabit/" class="text-white me-3"><i class="fab fa-linkedin"></i></a>
        <a href="#" class="text-white"><i class="fab fa-twitter"></i></a>
      </div>
      <p class="mt-3">&copy; 2025 Shahrier Jaman. All rights reserved.</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
